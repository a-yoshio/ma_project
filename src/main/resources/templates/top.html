<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
	<div layout:fragment="main" class="main">
		<div class="container">
	 		<div class="top_img">
	 			<img class="top_img" th:src="@{/img/flower_img.jpg}"/>
			</div>
			<div class="schedule">
				<h3 class="title">診察時間</h3>
					<table class="schedule-table">
						<tr class="AM">
							<th class="schedule-th">診療時間</th>
							<th class="schedule-th">月</th>
							<th class="schedule-th">火</th>
							<th class="schedule-th">水</th>
							<th class="schedule-th">木</th>
							<th class="schedule-th">金</th>
							<th class="schedule-th">土</th>
							<th class="schedule-th">日</th>
						</tr>
						<tr class="PM">
							<td class="schedule-td">9:00-12:00</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">/</td>
						</tr>
						<tr>
							<td class="schedule-td">14:00-17:00</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">/</td>
							<td class="schedule-td">〇(19時まで)</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">〇</td>
							<td class="schedule-td">/</td>
						</tr>
					</table>
				</div>
				<br/>
				<div class="access">
					<h3 class="title">アクセス</h3>
					<div id="map"></div>
					<div class="access-table">
						<table>
							<theader>
								<tr><th>住所</th></tr>
							</theader>
							<tbody>
								<tr><td>〒156-0053</td></tr>
								<tr><td>世田谷区桜3－2－17</td></tr>
								<tr><td>DS桜ビル４F</td></tr>
								<tr><td><a th:href="@{/}">>>駐輪場・駐車場のご案内</a></td></tr>
							</tbody>
						</table>
					</div>
			</div>
			<!-- ロードファイル -->
			<script th:src="@{/js/top.js}"></script>
			<script th:async="async" th:defer="defer" th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyAa2mpxHnpHbOif2n7VQuAH7_TdP-03yU8&amp;callback=initMap}"></script>
		</div>
			<link rel="stylesheet" href="/css/top.css" th:href="@{/css/top.css}"/>
	</div>
</body>
</html>
